[package]
name = "currentsong"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
ctrlc = { version = "3.2", features = ["termination"] }
dirs = "4.0"
flume = "0.10"
open = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = { version = "0.23", default-features = false }
windows-sys = { version = "0.35", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging"] }

[profile.release]
opt-level = 's'
codegen-units = 1
lto = true
panic = "abort"
